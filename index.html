<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <title>Custom Canvas & Text Fields</title>
            <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="controlsDiv">
            <table>
                <tr>
                    <td>
                        <label for="animationDuration">Animation Duration:</label>
                    </td>
                    <td>
                        <input id="animationDuration" class="range" type="range" min="0.001" max="5.0" step="0.01"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="holdDuration">Hold Duration:</label>
                    </td>
                    <td>
                        <input id="holdDuration" class="range" type="range" min="0.001" max="5.0"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="startDelay">Start Delay:</label>
                    </td>
                    <td>
                        <input id="startDelay" class="range" type="range" min="0.001" max="2.0" step="0.01"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="showNames">Show Names:</label>
                    </td>
                    <td>
                        <input type="checkbox" checked=true id="showNames"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="font">Css style font:</label>
                    </td>
                    <td>
                        <input type="text" id="font" value="16px sans-serif"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="backColor">Canvas Color:</label>
                    </td>
                    <td>
                        <input type="color" class="picker" id="backColor" value="#ffffff"/>
                        <input type="range" class="range" id="backAlpha" min="0.00" max="1.0" step="0.01" value="0.0"/>
                    </td>
                </tr>
            </table>
            
            <div id="profiles">
            </div>
            <br>
            <div class="horizontalCenter">
                <button id="newProfile" class="newThing"><img src='./plus.svg' alt="a plus symbol"/></button>
            </div>
            <div id="textFields">
            </div>
            <div class="horizontalCenter">
                <button id="newMessage" class="newThing"><img src='./plus.svg' alt="a plus symbol"/></button>
            </div>
        </div>
        
        <div>
            <div>
                <div id="sizeControls">
                    <div>
                        <label for="canvasWidth">Canvas Width:</label>
                        <input type="number" class="sizeInput" id="canvasWidth" value="360"/> <!-- Default value -->
                    </div>
                    <div>
                        <label for="canvasHeight">Canvas Height:</label>
                        <input type="number" class="sizeInput" id="canvasHeight" value="600"/> <!-- Default value 1278 -->
                    </div>
                </div>
            </div>
            <div id="canvasParent">
                <canvas id="animCanvas">
                    Your browser does not support the canvas element.
                </canvas>
            </div>
            <br>
            <div id="saveButtons">
                <button id="saveWebmButton" class="saveButton">Save .webm</button>
                <button id="saveMp4Button" class="saveButton">Save .mp4</button>
            </div>
            <br>
        </div>
        
        <script type="module" src="script.js"></script>
    </body>
</html>
