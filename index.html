<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <title>Custom Canvas & Text Fields</title>
            <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div>
            <label for="canvasWidth">Canvas Width:</label>
            <input type="number" id="canvasWidth" value="360"> <!-- Default value -->
                <label for="canvasHeight">Canvas Height:</label>
                <input type="number" id="canvasHeight" value="600"> <!-- Default value 1278 -->
        </div>
        <div id="canvasParent">
            <canvas id="animCanvas">
                Your browser does not support the canvas element.
            </canvas>
        </div>
        <br>
        <button id="saveWebmButton">Save .webm</button>
        <button id="saveMp4Button">Save .mp4</button>
        <br>
        <label for="animationDuration">Animation Duration:</label>
        <input id="animationDuration" type="range" min="0.001" max="5.0" step="0.01"/>
        <label for="holdDuration">Hold Duration:</label>
        <input id="holdDuration" type="range" min="0.001" max="5.0" step="0.01"/>
        <label for="startDelay">Start Delay:</label>
        <input id="startDelay" type="range" min="0.001" max="2.0" step="0.01"/>
        <br>
        <div id="profiles">
        </div>
        <div id="textFields">
            <input type="text" placeholder="Enter some text..."/>
            <input type="text" placeholder="Enter some more text..."/>
                    <!-- Add more text fields as needed -->
        </div>
        
        <script type="module" src="script.js"></script>
    </body>
</html>
